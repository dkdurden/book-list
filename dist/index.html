<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="appES6.js" defer></script>
    <title>Book List</title>
  </head>
  <body>
    <main class="book-list">
      <header class="book-list__header flex">
        <h1>Book List</h1>
        <button class="btn book-list__add-btn">Add Book</button>
      </header>
      <section class="book-list__content">
        <div class="scroll-wrapper">
          <table class="book-list__table">
            <thead>
              <tr>
                <th>#</th>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN</th>
                <th></th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </main>
  </body>
</html>
